<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNS Library</title>
    <link rel="website icon" href="http://www.hns-re2sd.dz/wp-content/uploads/2020/11/logo-trans-med.png" type="png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            background:
              linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
              url('static/images/back.jpg') no-repeat fixed center/cover;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
        }

        .sidebar {
            height: 100vh;
            width: 60px;
            background: black;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar img {
            margin-right: 5px;
            height: 40px;
            width: 40px;
            margin-top: 10px;
        }

        #icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        #icons i {
            color: white;
            font-size: 1rem;
            margin: 5px 0;
        }

        #icons i:hover {
            color: orange;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            z-index: 2;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-size: 1rem;
        }

        .menu a:hover {
            color: orange;
        }

        .main-content {
            width: 100%;
            margin-left: 60px;
            padding: 20px;
            color: white;
            font-size: 1.3rem;

            display: flex;
            flex-wrap: wrap; /* Allows wrapping of items */
            justify-content: space-between; /* Evenly spaces the items */
        }

        .book-container {
            width: calc(20% - 10px); /* Five books per row with spacing */
            margin: 5px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .book-container:hover {
            transform: scale(1.05);
        }

        .book-container img {
            max-width: 100%;
            height: 250px;
            border-radius: 5px;
            object-fit: cover; /* Ensures proper aspect ratio */
        }

        .book-container h1 {
            color: white;
            font-size: 1rem;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Trims long titles */
        }

        @media (max-width: 1200px) {
            .book-container {
                width: calc(25% - 10px); /* Four books per row on smaller screens */
            }
        }

        @media (max-width: 900px) {
            .book-container {
                width: calc(33.33% - 10px); /* Three books per row on medium screens */
            }
        }

        @media (max-width: 600px) {
            .book-container {
                width: calc(50% - 10px); /* Two books per row on small screens */
            }
        }

        @media (max-width: 400px) {
            .book-container {
                width: 100%; /* One book per row on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/"><img src="http://www.hns-re2sd.dz/wp-content/uploads/2020/11/logo-trans-med.png"></a>
        <div id="icons">
            <a href="facebook.com"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="http://www.hns-re2sd.dz/en-fr/"><i class="fa-solid fa-globe"></i></a>
        </div>
    </div>
    <div class="main-content">
        {% for book in book_info %}
        <div class="book-container" onclick="redirectToBook('{{ book[0] }}')">
            <img src="{{ book[3] }}" alt="Cover of {{ book[1] }}">
            <h1>{{ book[1] }}</h1>
        </div>
        {% endfor %}
    </div>

    <script src="https://kit.fontawesome.com/3a116079f6.js" crossorigin="anonymous"></script>
    <script>
        function redirectToBook(book_id) {
            const url = `/book?book_id=${encodeURIComponent(book_id)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
